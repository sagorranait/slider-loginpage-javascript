<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Login Page In JavaScript</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <section id="login__User">
    <div class="container slider-one-active">
      <div class="slider-ctr">
        <div class="slider">
          <form class="slider-form slider-one">
            <h2>Enter Your Name</h2>
            <label class="input">
              <input type="text" class="login_name name" placeholder="EzTap Inc.">
            </label>
            <button class="login_arrow first next"><i class="fas fa-chevron-right"></i></button>
            <p>This is your display name for people to see on your profile. you can change this on you edit page</p>
          </form>
          <form class="slider-form slider-two">
            <h2>Are you happy with our service?</h2>
            <div class="label-ctr">
              <div class="login-image-view">
                <div class="user-image">
                  <img src="https://i.ibb.co/hMxK1j5/Page2.png" alt="">
                </div>
                <div class="photo-icon">
                  <i class="fas fa-camera"></i>
                </div>
              </div>
              <div class="login-image-input">
                <span>Upload Profile Photo</span>
                <input type="file" value="Upload Profile photo">
              </div>
              <p>Add a personal headshot or company logo</p>
            </div>
          </form>
          <div class="slider-form slider-three">
            <form class="slider-form">
              <h2>Enter Your Contact Email</h2>
            <label class="input">
              <input type="email" class="login_email eamil" placeholder="support@eztap.us">
            </label>
            <button class="email_btn"><i class="fas fa-chevron-right"></i></button>
            <p style="width: 240px;">Enter an eamil that users can use to contact you.</p>
          </div>
        </div>
      </div>
      <div class="image_btn image_btn_hidden">
        <button class="second next">Skip</button>
        <button class="second next">Next</button>
      </div>
      <div class="line">
        <div class="dot-move"></div>
        <div class="dot zero"></div>
        <div class="dot center"></div>
        <div class="dot full"></div>
      </div>
    </div>
  </section>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script language="JavaScript" type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
